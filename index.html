<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="product-image.png" alt="Gaming PC" class="product-image">
    
    <div class="product-info">
      <p class="title">Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...</p>
      
      <div class="rating">
        <span class="stars">★★★★☆</span>
        <span class="arrow">▼</span>
        <span class="reviews">131</span>
      </div>
      
      <p class="sold">50+ bought in past month</p>
      
      <div class="price">
        <span class="dollar">$</span><span class="main">1,979</span><span class="cents">59</span>
      </div>
      
      <p class="delivery">$159.58 delivery<br><span class="ship">Ships to India</span></p>
      
      <button class="add-to-cart">Add to cart</button>
    </div>
  </div>
</body>
</html>
